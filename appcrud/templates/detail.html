<!DOCTYPE html></html>
<html>
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container">
                        <a class="navbar-brand" href="#">Like Lion</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                          </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                          <div class="navbar-nav ml-auto">
                            <a class="nav-item nav-link active" href="#">Home</a>
                          <a class="nav-item nav-link" href="#">Blog</a>
                          <a class="nav-item nav-link" href="#">수료증</a>
                              </div>
                      </div>
                      </div>
                  </nav>
            <br>
              <div class="container jumbotron">
                  <h1>제목: {{ appcrud.title }}</h1>
                  <p>등록일: {{ appcrud.update_date }}</p>
                  <p>내용: {{ appcrud.body }}</p>
                  <a href="{% url 'home' %}" 
                    class="btn btn-outline-info" 
                    role="button" aria-pressed="true">홈으로</a>
                  <a href="{% url 'edit' pk=appcrud.pk %}" 
                    class="btn btn-outline-warning" 
                    role="button" aria-pressed="true">수정하기</a>
                  <a href="{% url 'delete' pk=appcrud.pk %}" 
                    class="btn btn-outline-danger" 
                    role="button" aria-pressed="true">삭제</a>
                    <hr>
<a class="btn btn-default" href="{% url 'add_comment_to_post' appcrud.id %}">Add comment</a>
{% for comment in post.comments.all %}
    <div class="comment">
        <div class="date">{{ comment.created }}</div>
        <strong>{{ comment.author }}</strong>
        <p>{{ comment.text|linebreaks }}</p>
    </div>
{% empty %}
    <p>No comments here yet :(</p>
{% endfor %}
              </div>
    
           
    </body>
